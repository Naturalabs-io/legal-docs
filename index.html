<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natura Labs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #333;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 0;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: #888;
            font-size: 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
            transition: all 0.2s ease;
        }

        .tab:hover {
            color: #fff;
        }

        .tab.active {
            color: #fff;
            border-bottom-color: #646cff;
        }

        .content {
            background: #111;
            border-radius: 12px;
            padding: 40px;
            border: 1px solid #222;
        }

        .content h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .content h2 {
            font-size: 1.4rem;
            margin-top: 30px;
            margin-bottom: 15px;
            color: #fff;
        }

        .content h3 {
            font-size: 1.1rem;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #ccc;
        }

        .content p {
            margin-bottom: 15px;
            color: #bbb;
        }

        .content ul, .content ol {
            margin-bottom: 15px;
            padding-left: 25px;
        }

        .content li {
            margin-bottom: 8px;
            color: #bbb;
        }

        .content strong {
            color: #fff;
        }

        .content a {
            color: #8b92ff;
        }

        .content a:visited {
            color: #8b92ff;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #333;
            color: #666;
        }

        footer a {
            color: #8b92ff;
            text-decoration: none;
        }

        footer a:visited {
            color: #8b92ff;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }

            .content {
                padding: 25px;
            }

            .tabs {
                flex-direction: column;
                gap: 0;
            }

            .tab {
                text-align: left;
                border-bottom: none;
                border-left: 2px solid transparent;
            }

            .tab.active {
                border-bottom: none;
                border-left-color: #646cff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>[N] The Lab</h1>
        </header>

        <div class="tabs">
            <button class="tab active" data-doc="privacy-policy">Privacy Policy</button>
            <button class="tab" data-doc="terms-of-service">Terms of Service</button>
        </div>

        <div class="content" id="content">
            <div class="loading">Loading...</div>
        </div>

        <footer>
            <p>Natura Labs LLC. Wyoming, USA.</p>
            <p><a href="https://github.com/NaturaLabs">GitHub</a></p>
        </footer>
    </div>

    <script>
        const contentDiv = document.getElementById('content');
        const tabs = document.querySelectorAll('.tab');

        async function loadDocument(docName) {
            try {
                const response = await fetch(`${docName}.md`);
                if (!response.ok) throw new Error('Document not found');
                const markdown = await response.text();
                contentDiv.innerHTML = marked.parse(markdown);
            } catch (error) {
                contentDiv.innerHTML = `<p>Error loading document. Please try again later.</p>`;
            }
        }

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                loadDocument(tab.dataset.doc);
            });
        });

        // Load default document
        loadDocument('privacy-policy');
    </script>
</body>
</html>
